<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analzyer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form>
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder=></textarea>
                </div>
                <div>
                    <button id="button" type="submit">Analyze it!</button>
                </div>
            </form>

            <dl id="d1"class="hidden text-report">
                <dt>Word count</dt>
                <dd id="wordCount-spot"> </dd>

                <dt>Unique word count</dt>
                <dd id="uniqueCount-spot"></dd>

                <dt>Average word length</dt>
                <dd id = "avgWordLength"></dd>

                <dt>Average sentence length</dt>
                <dd id="avgSentence"></dd>
            </dl>
        </main>
    </div>

    <!-- link to jquery -->
    <!-- link to your app.js -->
</body>
</html>
